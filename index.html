<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <div class="app-wrapper">
        <header class="no-print">
            <h1>Resume Builder (Created by Sathish)</h1>
            <p>Fill details or leave blank to omit sections. Use <b>",,"</b> for bullets.</p>
        </header>

        <form id="resume-form" class="config-card no-print">
            <div class="color-picker">
                <label>Theme Color:</label>
                <input type="color" id="theme-color" value="#1a365d">
            </div>

            <section class="input-group">
                <h3>Contact Details</h3>
                <div class="flex-row">
                    <input type="text" id="name" placeholder="Full Name">
                    <input type="file" id="photo" accept="image/*">
                </div>
                <div class="flex-row">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="phone" placeholder="Phone">
                </div>
                <div class="flex-row">
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="github" placeholder="GitHub URL">
                </div>
            </section>

            <section class="input-group">
                <h3>Objective & Experience</h3>
                <textarea id="objective" rows="2" placeholder="Professional Summary"></textarea>
                <textarea id="experience" rows="4" placeholder="Work Experience (Use ,, for bullets)"></textarea>
            </section>

            <section class="input-group">
                <h3>Education & Courses</h3>
                <div class="flex-row">
                    <textarea id="education" rows="3" placeholder="Education Details"></textarea>
                    <textarea id="courses" rows="3" placeholder="Courses & Certs"></textarea>
                </div>
            </section>

            <section class="input-group">
                <h3>Projects</h3>
                <div id="project-entries">
                    <div class="proj-item">
                        <input type="text" class="p-title" placeholder="Project Name">
                        <textarea class="p-desc" rows="2" placeholder="Description (Use ,, for bullets)"></textarea>
                    </div>
                </div>
                <button type="button" id="add-proj" class="btn-alt">+ Add Project</button>
            </section>

            <section class="input-group">
                <h3>Skills & Achievements</h3>
                <div class="flex-row">
                    <input type="text" id="skills" placeholder="Skills (comma separated)">
                    <input type="text" id="achievements" placeholder="Achievements (Use ,, for bullets)">
                </div>
            </section>

            <button type="submit" class="btn-main">Preview Resume</button>
        </form>

        <div id="preview-area" class="hidden">
            <div class="controls no-print">
                <button id="edit-btn" class="btn-alt">Edit Info</button>
                <button id="download-btn" class="btn-main">Download PDF</button>
            </div>
            <div id="resume-render" class="resume-paper"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
