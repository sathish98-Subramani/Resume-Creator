<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProResume | PDF & Image Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="app-container no-print-area">
        <header>
            <h1>ProResume Builder ( Created By Sathish)</h1>
            <p>Empty fields are automatically excluded. Use <b>",,"</b> for bullets.</p>
        </header>

        <form id="resume-form" class="card">
            <div class="settings">
                <label>Accent Color:</label>
                <input type="color" id="theme-color" value="#1e293b">
            </div>

            <section class="form-section">
                <h3>Contact Information</h3>
                <div class="responsive-grid">
                    <input type="text" id="name" placeholder="Full Name">
                    <input type="file" id="photo" accept="image/*">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="tel" id="phone" placeholder="Phone Number">
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="github" placeholder="GitHub URL">
                </div>
            </section>

            <section class="form-section">
                <h3>Experience & Education</h3>
                <div class="responsive-grid">
                    <textarea id="experience" rows="4" placeholder="Experience (Use ,, for bullets)"></textarea>
                    <textarea id="education" rows="4" placeholder="Education (Use ,, for bullets)"></textarea>
                </div>
            </section>

            <section class="form-section">
                <h3>Dynamic Projects</h3>
                <div id="project-list">
                    <div class="project-item">
                        <input type="text" class="p-title" placeholder="Project Name">
                        <textarea class="p-desc" rows="2" placeholder="Project Details (Use ,, for bullets)"></textarea>
                    </div>
                </div>
                <button type="button" id="add-proj" class="btn-secondary">+ Add Project</button>
            </section>

            <section class="form-section">
                <h3>Skills & Achievements</h3>
                <div class="responsive-grid">
                    <input type="text" id="skills" placeholder="Skills (comma separated)">
                    <input type="text" id="achievements" placeholder="Achievements (Use ,, for bullets)">
                </div>
            </section>

            <button type="submit" class="btn-primary">Generate Preview</button>
        </form>

        <div id="preview-modal" class="hidden">
            <div class="action-bar">
                <button id="edit-btn" class="btn-secondary">Edit Info</button>
                <div class="download-group">
                    <button id="download-png" class="btn-primary" style="background: #10b981;">Download PNG</button>
                    <button id="download-pdf" class="btn-primary">Download PDF</button>
                </div>
            </div>
            <div id="resume-render" class="resume-sheet"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
