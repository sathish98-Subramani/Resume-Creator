<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ProResume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="split-screen">
        <aside class="editor-pane no-print">
            <header>
                <h1>Resume Builder ( Created By Sathish ðŸ’œ) </h1>
                <div class="control-row">
                    <button id="download-pdf" class="btn-primary">PDF</button>
                    <button id="download-png" class="btn-secondary">PNG</button>
                    <input type="color" id="theme-color" value="#2563eb">
                </div>
            </header>

            <form id="resume-form">
                <section>
                    <h3>Profile</h3>
                    <input type="text" id="in-name" placeholder="Full Name" maxlength="40">
                    <input type="file" id="in-photo" accept="image/*">
                    <input type="email" id="in-email" placeholder="Email">
                    <input type="tel" id="in-phone" placeholder="Phone">
                    <input type="url" id="in-linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="in-github" placeholder="GitHub URL">
                </section>

                <section>
                    <h3>Content</h3>
                    <textarea id="in-objective" placeholder="Professional Objective"></textarea>
                    <textarea id="in-experience" placeholder="Work Experience (use ,, for bullets)"></textarea>
                    <textarea id="in-education" placeholder="Education"></textarea>
                    <textarea id="in-skills" placeholder="Skills (comma separated)"></textarea>
                </section>
            </form>
        </aside>

        <main class="preview-pane">
            <div id="resume-sheet" class="resume-sheet">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
